<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Material UI mit CDN</title>

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <script src="https://unpkg.com/@mui/material@latest/umd/materialui.production.min.js"></script>
</head>

<body>

    <!-- AppBar (Header) -->
    <div class="mui-appbar" style="background-color: #1976d2; color: white; padding: 10px;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1 style="color: white;">Meine Webseite</h1>

        <h3>Navigation</h3>

        <ul style="list-style-type: none; padding: 0;">
            <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="index2.html" style="color: white; text-decoration: none;">Contents</a></li>
        </ul>
    </div>
    </div>
    
    <!-- Drawer (Seitliches Menü) -->
    <div style="width: 250px; height: 100%; position: fixed; top: 0; left: 0; background-color: #333; padding: 20px; color: white;">
        <h3>Navigation</h3>
        <ul style="list-style-type: none; padding: 0;">
        <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
        <li><a href="index2.html" style="color: white; text-decoration: none;">Contents</a></li>
        </ul>
    </div>

    <!-- Container für den Hauptinhalt -->
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h2>Willkommen auf der Startseite!</h2>
        <p>Dies ist ein Beispieltext, der innerhalb eines Containers zentriert ist.</p>


    <!-- Button, der zu einer anderen Seite führt -->
        <button style="background-color: #1976d2; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        <a href="index.html" class="mui-button mui-button-contained mui-buttonprimary" style="margin-top: 20px;">Klick mich!</a>
        </button>
    </div>

</body>
</html>
